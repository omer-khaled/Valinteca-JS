<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./Assets/css/main.css">
    <title>Valinteca Task</title>
</head>
<body>
    <div class="App">
        <div class='signup'>
            <div class='img-container-signup'>
            </div>
            <div class='info'>
                <h3>Create Account</h3>
                <p>Go ahead and sign up, let everyone know how awesome you are!</p>
                <form >
                    <div class='form-controler'>
                        <i class="bi bi-person"></i>
                        <input placeholder='Username' name="username" type={"text"}>
                    </div>
                    <p class='danger'></p>
                    <div class='form-controler'>
                        <i class="bi bi-envelope"></i>
                        <input placeholder='Email' name="email" type={"text"}>
                    </div>
                    <p class='danger'></p>
                    <div class='form-controler'>
                        <i class="bi bi-lock"></i>
                        <input placeholder='Password' name="password" type={"text"}>
                    </div>
                    <p class='danger'></p>
                    <div class='form-controler'>
                        <i class="bi bi-lock"></i>
                        <input placeholder='Confirm password' name="confirm" type={"text"}>
                    </div>
                    <p class='danger'></p>
                    <button type='submit'>Create Account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./Assets/JS/signup.js" type="module"></script>
</body>
</html>
